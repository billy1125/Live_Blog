    <script>
        // 置入部落格文章
        $.ajax({
            type: "GET",
            url: "functions.php?function=Query_All_Post_Titles",
            dataType: "json",
            success: function (data) {
                for (let i = 0; i < data.length; i++) {
                    let j = 1
                    const item = data[i]
                    let div_post = "<tr><td>" + item['id'] + 
                                   "</td><td><a href='#'>" + item['title'] +
                                   "</a></td><td><a href='#'>" + item['name'] +
                                   "</a></td><td>" + item['datetime'] +
                                   "</td></tr>"
                    $("#table_posts").append(div_post)
                }
            },
            error: function (jqXHR) {
                console.log("發生錯誤: " + jqXHR.status);
            }
        })

        // 表單送出處理
        $("form").submit(function (e) {
            e.preventDefault();
            var datas = $("form").serialize()
            $.ajax({
                url: "login.php",
                type: "POST",
                data: datas,
                dataType: "json",
                success: function (data) {
                    if (data['Result'] == true) {
                        $("#login_form").hide()
                        $("#logout_button").show()
                        alert("登入成功!")
                    }
                    if (data['Admin'] == true) {
                        $("#admin").show()
                    }
                },
                error: function (jqXHR) {
                    console.log("發生錯誤: " + jqXHR.status)
                }
            })
        })

    </script>
